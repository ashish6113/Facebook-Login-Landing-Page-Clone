<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="images/title.png" type="image/icon type">
</head>

<body>
    <div class="all">
        <div class="left">
            <div class="logo"><img src="images/logo.png" alt="facebook"></div>
            <p class="logo-under-line">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="tagde">
            <span class="right">
                <div class="box">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <button class="login">Log in</button>
                    <p class="forget">Forgotten password?</p>
                    <hr>
                    <div class="btn"><button class="create">Create new account</button></div>
                </div>
            </span>
            <span class="control">
                <a href=""><strong>Create a Page</strong></a> for a celebrity, brand or business.
            </span>
        </div>

    </div>
</body>

</html>
